<ion-header>
  <ion-toolbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list-header>
      Noticias
    </ion-list-header>

  <ion-card *ngFor="let booking of Bookings">
    <ion-card-header>
      <ion-card-title>{{booking.title}}</ion-card-title>
      <ion-card-subtitle>{{booking.date}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{booking.description}}
    </ion-card-content>
    
    <ion-button expand="block" size="small" color="danger" (click)="deleteBooking(booking.$key)">
      <ion-icon name="trash" style="zoom:2.0"></ion-icon>
    </ion-button>

  </ion-card>
